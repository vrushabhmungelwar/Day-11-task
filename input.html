<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>

            display: flex;
            flex-direction: column;
            align-items: center;
        }

</head>

<body>

    <form>
        <div class="container">

            <label for="button">button</label>
            <input type="button" id="button" value="button"><br>

            <input type="checkbox" id="checkbox"" value=" Checkbox">
            <label for="checkbox">Checkbox</label><br>

            <input type="color" value="color" id="color">
            <label for="color">color</label><br>

            <label for="date">date</label>
            <input type="date" id="date" value="date"><br>

            <label for="datetime-local">datetime-local</label>
            <input type="datetime-local" id="datetime-local" value="datetime-local"><br>

            <label for="email">email</label>
            <input type="email" id="email" value=""><br>

            <label for="file">file</label>

            <label for="hidden">hidden</label>
            <input type="hidden" id="hidden" value=""><br>

            <label for="image">image</label>

            <label for="month">month</label>
            <input type="month" id="month" value=""><br>

            <label for="number">number</label>
            <input type="number" id="number" value=""><br>

            <label for="password">password</label>
            <input type="password" id="password" value=""><br>

            <label for="radio">radio</label>
            <input type="radio" id="radio" value=""><br>



            <label for="rangel">range</label>
            <input type="range" id="range"><br>

            <label for="reset">reset</label>
            <input type="reset" id="reset"><br>

            <label for="search">search</label>
            <input type="search" id="search"><br>

            <label for="submit">submit</label>
            <input type="submit" id="submit"><br>

            <label for="tel">tel</label>
            <input type="tel" id="tel"><br>

            <label for="text">text</label>
            <input type="text" id="text"> <br>

            <label for="time">time</label>
            <input type="time" id="time"><br>

            <label for="url">url</label>
            <input type="url" id="url"><br>

            <label for="week">week</label>
            <input type="week" id="week"><br>
        </div>
    </form>

</html>
