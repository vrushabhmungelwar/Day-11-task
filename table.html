<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10%;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
        }

        td,
        th {
            border: 2px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="center">Health Chart</h1>
        <table>
            <tbody>
                <tr>
                    <td rowspan="2">State Of Health</td>
                    <td colspan="2">Fasting Value</td>
                    <td>After Eating</td>
                </tr>
                <tr>
                    <td>Minimum</td>
                    <td>Maximum</td>
                    <td>2 hours after eating</td>
                </tr>
                <tr>
                    <td>Healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>Less Than 140</td>
                </tr>
                <tr>
                    <td>Pre-Diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                </tr>
                <tr>
                    <td>Diabetes</td>
                    <td>More than 126</td>
                    <td>N/A</td>
                    <td>More than 200</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
